<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Pal's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1><img src="img/pizzaIcon.png">Pal's Pizza</h1>
      <div class="row">
        <div class="col-md-8 order">
          <h2>Customize your pizza</h2>
          <form id="pizzaForm">
            <div class="form-group">
              <h3>Select size</h3>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="Small">
                  Small $8.00
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="Medium">
                  Medium $10.00
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="Large">
                  Large $12.00
                </label>
              </div>
            </div>
              <div class="form-group">
                <h3>Select crust</h3>
                <div class="radio">
                  <label>
                    <input type="radio" name="crust" value="Thin">
                    Thin
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="crust" value="Deep">
                    Deep dish
                  </label>
                </div>
              </div>
              <div class="form-group">
               <h3>Select toppings</h3>
               <p>First two toppings are free. Additional toppings $.50 each.</p>
               <span><strong>Meats: </strong></span>
               <input type="checkbox" name="topping" value="pepperoni"> Pepperoni
               <input type="checkbox" name="topping" value="sausage"> Sausage
               <input type="checkbox" name="topping" value="salami"> Salami
               <input type="checkbox" name="topping" value="ham"> Ham<br>
               <span><strong>Veggies: </strong></span>
               <input type="checkbox" name="topping" value="olives"> Olives
               <input type="checkbox" name="topping" value="peppers"> Peppers
               <input type="checkbox" name="topping" value="onions"> Onions
               <input type="checkbox" name="topping" value="pineapple"> Pineapple<br>
             </div>
             <div class="form-group">
              <h3>Select extras</h3>
              <p>Additional $1.00 each.</p>
              <input type="checkbox" name="extras" value="sauce"> Sauce
              <input type="checkbox" name="extras" value="cheese"> Cheese
            </div>
            <button type="submit" id="addPizza">Add Pizza</button>
          </form>
        </div>

        <div class="col-md-3 result">
          <h3 class="resultHeadings">Order Details</h4>
          <div id="total">
            <h3 class="resultHeadings">Total: $<span class="total">0.00</span></h4>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
